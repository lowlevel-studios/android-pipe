apply plugin: 'com.android.library'

android {
	compileSdkVersion rootProject.ext.compileSdkVersion

	defaultConfig {
		minSdkVersion 1
		targetSdkVersion 25
	}

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    api 'com.android.support:support-annotations:27.0.0'
}